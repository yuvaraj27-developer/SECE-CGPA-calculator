<html>
	<head>
		<title>SECE CGPA-calculator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	</head>
	<body>
		<ul class="nav justify-content-end">
				<li class="nav-item">
					<a class="btn rounded-pill btn-primary" href="{{url_for('logout')}}">Logout</a>
				</li>
		</ul>
		<h3>{{username}}</h3>
		<h3>{{dept}}</h3>
		<br><br>
		<form action = '' method='post'>
		<h3>Semester 6</h3>
			<table class="table table-striped">
				<tr>
					<th>Course name</th>
					<th>Course  Id</th>
					<th>Grade</th>	
				</tr>
				{% for sem in  sem6%}
					<tr>
						<td>{{sem[1]}}</td>
						<td>{{sem[2]}}</td>
						<!--td><input type = 'text' name = '{{sem[2]}}' placeholder='Enter your grade' value=""></td-->
						<td><select name = '{{sem[2]}}'>
						{% for g in grade %}
							{%if sem[2] == g[2]%}
								<option value = '{{g[3]}}' selected>{{g[3]}}</option>
							{%endif%}
						{% endfor %}
							<option value = '-'></option>
							<option value = 'O'>O</option>
							<option value ='A+'>A+</option>
							<option value ='A'>A</option>
							<option value ='B+'>B+</option>
							<option value ='B'>B</option>
							<option value ='RA'>RA</option>
							<option value ='SA'>SA</option>
							<option value ='W'>W</option>
						</select></td>	
					</tr>
				{% endfor %}
			</table>	
			<br>
			<input type = 'submit' value = 'calculate'>
			<br>
			<h4>SGPA = {{sgpa6}}</h4><h4>CGPA upto semester 6 = {{cgpa}}</h4>
			<br>
	    </form>
		<a class="btn rounded-pill btn-primary" href="{{url_for('semester5')}}">previous</a>
		<a class="btn rounded-pill btn-primary" href="{{url_for('semester7')}}">next</a>
		
	</body>
</html>

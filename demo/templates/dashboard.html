<html>
	<head>
		<title>SECE CGPA-calculator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	</head>
	<body>
	
		<div>
			<p><h2>Dashboard - {{username}}</h2>
			<ul class="nav justify-content-end">
				<li class="nav-item">
					<a class="btn rounded-pill btn-primary" href="{{url_for('logout')}}">Logout</a>
				</li>
			</ul>
			</p>
		</div>
		<form action = 'http://localhost:5000/dashboard' method = 'post'>
			<div>
				<h3>List of Departments in Sri Eshwar College of Engineering</h3>
				{% for depts in department %}
					<a href = "{{url_for('subjectadmin',dept = depts)}}">{{depts}}</a><br>
				{% endfor %}
			</div>	
		</form>		
		<form action = 'http://localhost:5000/dashboard' method = 'post'>
			<div>
				<h3>Add Department</h3>
				<input type = 'text' placeholder = 'Name of department' name = 'departmentname'>
				<input type='submit' value = 'Add' >
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						<ul >
							<li >{{ messages[0] }}</li>	
						</ul>
					{% endif %}
				{% endwith %}
			</div>
		</form>
	</body>
</html>
